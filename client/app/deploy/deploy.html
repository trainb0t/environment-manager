<div class="row">
  <div class="col-md-12">
    <h2>Deploy a new service</h2>
  </div>
  <div id="RefreshData">
    <span class="glyphicon glyphicon-refresh" ng-click="vm.refresh()" title="Refresh data"></span>
  </div>
</div>

<hr />

<spinner ng-if="vm.dataLoading"></spinner>

<div>

  <wizard on-finish="vm.finishedWizard()" on-cancel="vm.cancelledWizard()">

    <!-- Service Details -->
    <wz-step wz-title="Service Details">
      <div class="em-wizard-panel">

        <div class="col-md-12">
          <h3>What is the name of the service you would like to deploy?</h3>
        </div>

        <!-- Service Name -->
        <div class="form-group">
          <label class="col-sm-12 control-label text-left nowrap em-wizard-form-label">Service Name:
            <span class="glyphicon glyphicon-asterisk mandatory"></span>
          </label>
          <div class="col-sm-8">
            <input type="text" name="ServiceName" class="form-control" auto-focus ng-model="vm.serviceName">
          </div>
        </div>

        <div class="col-md-12">
          <br />
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <button type="button" wz-previous class="btn btn-default">
              Back
            </button>
            <button type="button" wz-next class="btn btn-primary">
              Next
            </button>
          </div>
        </div>

      </div>
    </wz-step>

    <!-- Deployment Map Details -->
    <wz-step wz-title="Deployment Map Details">
      <div class="em-wizard-panel">

        <div class="col-md-12">
          <h3>What deployment map would you like to use?</h3>
        </div>

        <!-- Deployment Map -->
        <div class="form-group">
          <label class="col-sm-12 control-label text-left nowrap em-wizard-form-label">Deployment Maps:
            <span class="glyphicon glyphicon-asterisk mandatory"></span>
          </label>
          <div class="col-sm-8">
            <select class="form-control" name="DeploymentMaps" required="" ng-model="vm.deploymentMap">
              <option ng-repeat="deploymentMap in vm.deploymentMaps" ng-selected="true" value="{{deploymentMap}}" selected="selected">{{deploymentMap}}</option>
            </select>
          </div>
        </div>

        <div class="col-md-12">
          <br />
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <button type="button" wz-previous class="btn btn-default">
              Back
            </button>
            <button type="button" wz-next class="btn btn-primary">
              Next
            </button>
          </div>
        </div>

      </div>
    </wz-step>

    <!-- Team Details -->
    <wz-step wz-title="Team Details">
      <div class="em-wizard-panel">

        <div class="col-md-12">
          <h3>What team do you belong to?</h3>
        </div>

        <!-- Owning Cluster -->
        <div class="form-group">
          <label class="col-sm-12 control-label text-left nowrap em-wizard-form-label">Owning Team:
            <span class="glyphicon glyphicon-asterisk mandatory"></span>
          </label>
          <div class="col-sm-8">
            <select class="form-control" name="OwningClusters" required="" ng-model="vm.OwningCluster">
              <option ng-repeat="cluster in vm.owningClusters" ng-selected="true" value="{{cluster}}" selected="selected">{{cluster}}</option>
            </select>
          </div>
        </div>

        <div class="col-md-12">
          <br />
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <button type="button" wz-previous class="btn btn-default">
              Back
            </button>
            <button type="button" wz-next class="btn btn-primary">
              Next
            </button>
          </div>
        </div>

      </div>
    </wz-step>

    <!-- Environment Details -->
    <wz-step wz-title="Environment Details">
      <div class="em-wizard-panel">
        <div class="col-md-12">
          <h3>Team details</h3>
        </div>

        <!-- Owning Cluster -->
        <div class="form-group">
          <label class="col-sm-12 control-label text-left nowrap em-wizard-form-label">Owning Team:
            <span class="glyphicon glyphicon-asterisk mandatory"></span>
          </label>
          <div class="col-sm-8">
            <select class="form-control" name="OwningClusters" required="" ng-model="vm.OwningCluster">
              <option ng-repeat="cluster in vm.owningClusters" ng-selected="true" value="{{cluster}}" selected="selected">{{cluster}}</option>
            </select>
          </div>
        </div>

        <div class="col-md-12">
          <br />
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <button type="button" wz-previous class="btn btn-default">
              Back
            </button>
            <button type="button" wz-next class="btn btn-primary">
              Next
            </button>
          </div>
        </div>

      </div>
    </wz-step>
  </wizard>
</div>

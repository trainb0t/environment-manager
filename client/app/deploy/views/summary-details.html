<div class="em-wizard-panel">
  <form class="form-horizontal">
    <fieldset>
      <legend>Summary</legend>
      <div class="form-group">
          <div class="col-sm-offset-1 col-sm-9">
            <div class="alert alert-info" role="alert">
              <span class="fa fa-info-circle"></span> Here are the details of your new service. Please <a target="_bounce" href="https://github.thetrainline.com/Ransom/em-sample-app-linux">click here</a> 
              to see an example of a linux app or <a target="_bounce" href="https://github.thetrainline.com/Ransom/em-sample-app-windows">click here</a> for windows. For more information on how to setup 
              your pipeline please see the environment manager cli by <a target="_bounce" href="https://github.com/trainline/envmgr-cli">clicking here</a>.
            </div>
          </div>
        </div>
      <div class="form-group">
        <div ng-repeat="task in vm.result">
          <div class="col-sm-9 col-sm-offset-1">
            <span class="fa fa-check"></span>
            <label class="font-normal">{{task.Name}}</label>
          </div>
          <div class="col-sm-12">&nbsp;</div>
          <div ng-if="task.SubTasks.length">
            <div ng-repeat="subTask in task.SubTasks">
              <div class="col-sm-9 col-sm-offset-1">
                <span class="pull-left em-wizard-margin-left">
                    <span class="fa fa-check"></span>
                    <label class="font-normal">{{subTask}}</label>
                </span>
              </div>
              <div class="col-sm-12">&nbsp;</div> 
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <br />
      </div>
    </fieldset>
  </form>
</div>

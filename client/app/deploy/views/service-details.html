<div class="em-wizard-panel">

  <div class="col-md-12">
    <h3>What is the name of the service you would like to deploy?</h3>
  </div>

  <!-- Service Name -->
  <div class="form-group">
    <label class="col-sm-12 control-label text-left nowrap em-wizard-form-label">Service Name:
      <span class="glyphicon glyphicon-asterisk mandatory"></span>
    </label>
    <div class="col-sm-8">
      <input type="text" name="ServiceName" class="form-control" ng-auto-focus ng-model="vm.serviceName">
    </div>
  </div>

  <!-- Owning Cluster -->
  <div class="form-group">
    <label class="col-sm-12 control-label text-left nowrap em-wizard-form-label">Owning Team:
      <span class="glyphicon glyphicon-asterisk mandatory"></span>
    </label>
    <div class="col-sm-8">
      <select class="form-control" name="OwningClusters" required="" ng-model="vm.OwningCluster">
        <option ng-repeat="cluster in vm.owningClusters" ng-selected="true" value="{{cluster}}" selected="selected">{{cluster}}</option>
      </select>
    </div>
  </div>

  <div class="col-md-12" style="margin-top: 10px;">
    <h3>What type of service you would like to deploy?</h3>
  </div>

  <!-- Type of service -->
  <div class="form-group">
    <label class="col-sm-12 control-label text-left inline-radio nonbold">
      <input name="serviceTypeSelector" type="radio" ng-model="vm.selectedServiceType" value="HttpService" /> Http Service
    </label>
    <label class="col-sm-12 control-label text-left inline-radio nonbold">
      <input name="serviceTypeSelector" type="radio" ng-model="vm.selectedServiceType" value="BackgroundWorker"> Non Http Worker
    </label>
  </div>

  <div class="col-md-12">
    <br />
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <button type="button" wz-previous class="btn btn-default">
        Back
      </button>
      <button type="button" wz-next class="btn btn-primary">
        Next
      </button>
    </div>
  </div>

</div>

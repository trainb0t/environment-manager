<div class="modal-header">
  <h2>Create New Server Role</h2>
</div>
<div class="modal-body">
  <form name="formNewRole" id="DeploymentTarget" class="form-horizontal">
    <h3>What type of operating system do you need?</h3>
    <div class="form-group" ng-class="{'has-error': formNewRole.operatingSystemSelector.$invalid}">
      <label class="col-sm-12 control-label text-left inline-radio nonbold">
        <input name="operatingSystemSelector" type="radio" ng-model="vm.selectedPlatform" value="windows" required=""/> Windows
      </label>
      <label class="col-sm-12 control-label text-left inline-radio nonbold">
        <input name="operatingSystemSelector" type="radio" ng-model="vm.selectedPlatform" value="linux" required=""> Linux
      </label>
    </div>
    <h3>What size would you like the server to be?</h3>
    <div class="form-group" ng-class="{'has-error': formNewRole.serverSizeSelector.$invalid}">
      <label class="col-sm-12 control-label text-left inline-radio nonbold">
        <input name="serverSizeSelector" type="radio" ng-model="vm.selectedPlatformSize" value="small"  required=""/> Small
      </label>
      <label class="col-sm-12 control-label text-left inline-radio nonbold">
        <input name="serverSizeSelector" type="radio" ng-model="vm.selectedPlatformSize" value="medium"  required=""/> Medium
      </label>
      <label class="col-sm-12 control-label text-left inline-radio nonbold">
        <input name="serverSizeSelector" type="radio" ng-model="vm.selectedPlatformSize" value="large"  required=""/> Large
      </label>
    </div>
    <h3>What would you like to name the new server role?</h3>
    <div class="form-group" ng-class="{'has-error': formNewRole.serverRoleNameSelector.$invalid}">
      <label class="col-sm-12 control-label text-left inline-radio nonbold">
        <input class="form-control" name="serverRoleNameSelector" type="text" ng-model="vm.selectedServerRoleName" required="" />
      </label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button id="cancelServerRole" class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
  <button id="saveServerRole" class="btn btn-success" type="button" ng-click="vm.ok()" ng-disabled="!formNewRole.$valid">Create</button>
</div>
